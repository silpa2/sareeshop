{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Online saree Shop</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'ac/css/bootstrap.css '%} " />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500|Poppins:400,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'ac/css/style.css" rel="stylesheet '%} " />
  <!-- responsive style -->
  <link href="{% static 'ac/css/responsive.css" rel="stylesheet '%} " />
</head>

<body>

  <script type="text/javascript" src="{% static 'ac/js/jquery-3.4.1.min.js '%} "></script>
  <script type="text/javascript" src="{% static 'ac/js/bootstrap.js '%} "></script>

  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
{% for i in pr %}
    <div class="container layout_padding">
      <div class="product_container">
        <a href="">
          <div class="product_box">
            <div class="heading_container">
      <h2>
        {{i.name}}
      </h2>
    </div>
            <div class="product_img-box">
              <figure><a class="imgover" href="{{i.get_url}}"><img src="{{i.img.url}} " alt="" width="300" height="300"></a>
            </div>
            <div class="product_detail-box">
              <span>
                Rs.{{i.price}}
              </span>
              <p>
                {{i.desc|truncatechars:80}}
              </p>
              <div class="action">
							<button class="add-to-cart btn btn-success" type="button">Add to cart</button>
							<button class="like btn btn-default" type="button"><span class="fa fa-heart"></span></button>
              </div>
            </div>
          </div>
        </a>
        {% endfor %}
</body>
{% endblock %}

</html>
